<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formemp.css">
    <title>Sign Up Formulaire</title>
</head>
<body>
    <div class="container">
        <div class="text">inscription </div>
        <form action=" " method="POST">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="Nom" id="Nom" required>
                    <div class="underline"></div>
                    <label for="">Nom</label>
                </div>
                <div class="input-data">
                    <input type="text" name="Prenom" id="Prenom" required>
                    <div class="underline"></div>
                    <label for="">Prenom</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="Date naissance" id="Date naissance" required>
                    <div class="underline"></div>
                    <label for="">Date naissance</label>
                </div>
                <div class="input-data">
                    <input type="text" name="Langue metrise" id="Langue metrise" required>
                    <div class="underline"></div>
                    <label for="">Langue metrise</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="addresse" id="addresse" required>
                    <div class="underline"></div>
                    <label for="">l'adresse</label>
                </div>
                <div class="input-data">
                    <input type="text"  name="Email" id="Email" required>
                    <div class="underline"></div>
                    <label for="">Email </label>
                </div>
            </div>
                    
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="Num telp" id="Num telp"required>
                    <div class="underline"></div>
                    <label for="">Num telp</label>
                </div>
                <div class="input-data">
                    <input type="text" name="Diplome" id="Diplome" required>
                    <div class="underline"></div>
                    <label for="">Diplome</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text"  name="Sexe" id="Sexe"required>
                    <div class="underline"></div>
                    <label for="">Sexe</label>
                </div>
                <div class="input-data">
                    <input type="text" name="Taille" id="Taille" required>
                    <div class="underline"></div>
                    <label for="">Taille</label>
                </div>
            </div>
                       
            <div class="form-row">
                <div class="input-data">
                    <input type="text"  name="Situation_fam" id="Situation_fam"required>
                    <div class="underline"></div>
                    <label for="">Situation_fam</label>
                </div>
            </div>
                        
            <div class="form-row">
                <div class="input-data">
                    <input type="text"  name="user" id="user"required>
                    <div class="underline"></div>
                    <label for="">user</label>
                </div>
                <div class="input-data">
                    <input type="text" name="password" id="password" required>
                    <div class="underline"></div>
                    <label for="">password</label>
                </div>
            </div>


            <div class="form-row">
    <div class="input-data">
        <input type="file" name="image" id="image" accept="image">
        <div class="underline"></div>
    
    </div>
 </div>

            <div class="form-row">
                <div class="input-data textarea">
                    <textarea name="nous_contacter"rows="8" cols="80" required></textarea>
                    <br />
                    <div class="underline"></div>
                    <label for="">nous contacter</label>
                    <br />
                    <div class="form-row submit-btn" style="margin-bottom: 10px;">
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="submit" value="Submit" name="Submit" >
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
